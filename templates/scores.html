{% extends 'layout.html' %}

{% block content %}
    <h1> Welcome to the World of Games</h1>
    <section>
        <div>
            <h1> Your Scores </h1>
            <ul>
                {% for score in scores %}
                <li> {{ score[0] }} : {{ score[1] }} </li>
                {% endfor %}
            </ul>

            <h2> Your total score is:
                <span>{{ total_score }} </span>
            </h2>
        </div>
    </section>
{% endblock %}
